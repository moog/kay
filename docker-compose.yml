version: "3"

services:
  api:
    build: .
    command: npm start
    volumes:
      - ./src/:/app/src
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
  lint:
    build: .
    command: npm run lint
    volumes:
      - ./src/:/app/src
    environment:
      - NODE_ENV=development
